<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>website_3ddata-app test</title>

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <script type="module" src="../../src/website_3ddata-app/website_3ddata-app.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <website_3ddata-app></website_3ddata-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <website_3ddata-app prop1="new-prop1"></website_3ddata-app>
      </template>
    </test-fixture>

    <script type="module">
import '../../src/website_3ddata-app/website_3ddata-app.js';
suite('website_3ddata-app', function() {

  test('instantiating the element with default properties works', function() {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'website_3ddata-app');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello website_3ddata-app!');
  });

  test('setting a property on the element works', function() {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>


  </body>
</html>
