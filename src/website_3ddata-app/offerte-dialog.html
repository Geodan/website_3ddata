<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="offerte-dialog">

<template>
<style include="iron-flex iron-flex-alignment"></style>
<style include="geodan-style">
    #dialog {
        width: 50%;
    }
    shop-input, shop-select {
        font-size: 16px;
    }
    shop-select {
        margin-bottom: 20px;
    }
    .grid {
        margin-top: 40px;
        @apply --layout-horizontal;
      }
      .grid > section {
        @apply --layout-flex;
      }
      .grid > section:not(:first-child) {
        margin-left: 80px;
      }
    .row {
        @apply --layout-horizontal;
        @apply --layout-end;
    }
    .column {
        @apply --layout-vertical;
    }
    .row > .flex,
      .input-row > * {
        @apply --layout-flex;
    }
    .input-row > *:not(:first-child) {
        margin-left: 8px;
    }
</style>
<paper-dialog id='dialog' opened>
  <paper-dialog-scrollable>
    <iron-form>
        <form method="get" action="">
        <div class="subsection grid">
            <section>
                <h2 id="accountInfoHeading">Bestelling</h2>
                
                <b>[[hokken]]</b> km&sup2; geselecteerd voor:<br>
                
                <paper-checkbox checked={{panden}} label="Gebouwen"></paper-checkbox> Gebouwen<br>
                <paper-checkbox checked={{breeklijnen}} label="Hoogtelijnen"></paper-checkbox> Hoogtelijnen<br>
                <paper-checkbox checked={{bodemgebieden}} label="Bodemgebieden"></paper-checkbox> Bodemgebieden<br>

                Totaalprijs: 

                <div class="row input-row">
                    <paper-input label="Code strippenkaart"></paper-input>
                    <paper-icon-button icon="icons:info"></paper-icon-button>
                </div>
                <div class="row total-row">
                    <div class="flex">Totaal</div>
                    <div>&euro; [[totaal]]</div>
                </div>
            </section>
            <section>
                <h2>Gegevens</h2>
                <div class="row input-row">
                    <paper-input label="Naam" required></paper-input>
                </div>
                <div class="row input-row">
                    <paper-input label="Organisatie"></paper-input>
                </div>
                <div class="row input-row">
                    <paper-input label="Straat" size="200"></paper-input><paper-input label="Nummer"></paper-input>
                </div>
                <div class="row input-row">
                    <paper-input label="Postcode"></paper-input><paper-input label="Plaats"></paper-input>
                </div>
                <div class="row input-row">
                    <paper-input label="Telefoonnummer" pattern="\d{10,}"></paper-input>
                </div>
                <div class="row input-row">
                    <paper-input label="E-mail" required></paper-input>
                </div>
            </section>
        </div>
        </form>
    </iron-form>
    <p>
        Na het verzenden van dit bestelformulier ontvangt u ter verificatie een mail (binnen één werkdag). De bestelling wordt definitief gemaakt na akkoord op de mail.
    </p>
  </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button dialog-dismiss>Sluit</paper-button>
    <paper-button raised onclick="submitForm()">Verzend</paper-button>
  </div>
</paper-dialog>
</template>
 <!--</dom-module>-->

<script>
class OfferteDialog extends Polymer.Element {
	static get is() { return 'offerte-dialog'; }
	static get properties() {
        return {
            totaal: {
                type: Number,
                value: 0
            },
            hokken: {
                type: Number,
                value: 0
            },
            panden: {
                type: Number,
                value: 0
            },
            breeklijnen: {
                type: Number,
                value: 0
            },
            bodemgebieden: {
                type: Number,
                value: 0
            }
        }
    }
    open(){
        this.$.dialog.open();
    }
    submitForm(){
        debugger;
    }
}
window.customElements.define(OfferteDialog.is, OfferteDialog);
</script>
</dom-module>
